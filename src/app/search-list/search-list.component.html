<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Word Count</th>
            <th>Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of result">
            <td>{{item.title}}</td>
            <td>{{item.wordcount}}</td>
            <td [innerHTML]="item.snippet">{{item.snippet}}</td>
        </tr>
    </tbody>
</table>
